<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registar Consulta</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div class="form-container">
    <h2>Registar Consulta</h2>

    <form th:action="@{/rececionista/registar-consulta}" method="post">
        <label for="pacienteId">Paciente:</label>
        <select name="pacienteId" id="pacienteId">
            <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nome}"></option>
        </select>

        <label for="funcionarioId">Funcion√°rio (Fisioterapeuta):</label>
        <select name="funcionarioId" id="funcionarioId">
            <option th:each="f : ${fisioterapeutas}" th:value="${f.id}" th:text="${f.nome}"></option>
        </select>

        <label for="tipoConsultaId">Tipo de Consulta:</label>
        <select name="tipoConsultaId" id="tipoConsultaId">
            <option th:each="t : ${tiposConsulta}" th:value="${t.id}" th:text="${t.metodo}"></option>
        </select>

        <label for="data">Data:</label>
        <input type="date" name="data" id="data" required>

        <label for="hora">Hora:</label>
        <input type="time" name="hora" id="hora" required>

        <button type="submit">Submeter</button>
    </form>

    <div th:if="${erro}" class="erro" th:text="${erro}"></div>
    <div th:if="${sucesso}" class="sucesso" th:text="${sucesso}"></div>

    <a href="/rececionista/home">
        <button class="voltar">Voltar</button>
    </a>
</div>
</body>
</html>
