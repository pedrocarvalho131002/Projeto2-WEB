<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Consultas</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <style>
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #2ea5af;
            color: white;
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #2ea5af;
        }

        .back-button {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .back-button a {
            background-color: #999;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button a:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
<div class="title">Lista de Consultas</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Paciente</th>
        <th>Funcion√°rio</th>
        <th>Tipo</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="consulta : ${consultas}">
        <td th:text="${consulta.id}"></td>
        <td th:text="${consulta.idPaciente?.nome}"></td>
        <td th:text="${consulta.idFuncionario?.nome}"></td>
        <td th:text="${consulta.idTipo?.metodo}"></td>
        <td th:text="${consulta.dataConsulta}"></td>
        <td th:text="${#temporals.format(consulta.horaConsulta, 'HH:mm')}"></td>
        <td th:text="${consulta.estado}"></td>
    </tr>
    </tbody>
</table>

<div class="back-button">
    <a th:href="@{/rececionista/home}">Voltar</a>
</div>
</body>
</html>
